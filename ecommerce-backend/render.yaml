services:
  - type: web
    name: ecommerce-backend
    env: node
    plan: starter
    region: oregon
    branch: master
    buildCommand: npm install  # Or yarn install if you're using yarn
    startCommand: npm run start  # Or yarn start if you're using yarn
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: JWT_SECRET
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: JWT_REFRESH_SECRET
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: CLOUDINARY_CLOUD_NAME
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: CLOUDINARY_API_KEY
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: CLOUDINARY_API_SECRET
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: CORS_ORIGIN
        value: "*"
      - key: BASE_URL
        value: "<SET_YOUR_FRONTEND_HOST>"
      - key: EMAIL_USER
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: EMAIL_PASS
        value: "<REPLACE_WITH_RENDER_SECRET>"
      - key: STRIPE_SECRET_KEY
        value: "<REPLACE_WITH_RENDER_SECRET>"
    workingDirectory: /ecommerce-backend  # Make sure Render looks in the correct folder
